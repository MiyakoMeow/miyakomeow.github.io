<!doctype html>
<html lang="en">
  <head>
    <script>
      // 立即重定向 - 最简版本
      (function () {
        const proxyUrl = "https://proxy.pipers.cn/";

        // 获取查询参数中的table值
        const urlParams = new URLSearchParams(window.location.search);
        const tableName = urlParams.get("table");

        if (!tableName) {
          window.location.replace("https://github.com/MiyakoMeow/bms-table-mirror");
          return;
        }

        // 编码表名并构建目标URL
        const encodedTableName = encodeURIComponent(tableName);
        const targetUrl = `${proxyUrl}https://raw.githubusercontent.com/MiyakoMeow/bms-table-mirror/main/tables/${encodedTableName}/header.json`;

        window.location.replace(targetUrl);
      })();
    </script>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body></body>
</html>
