name: Auto-Update Table Mirror

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: scheduled-table-update
  cancel-in-progress: true

jobs:
  run-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Nushell
        uses: hustcer/setup-nu@v3
        with:
          check-latest: true

      - name: Install dependencies
        run: bun install --ci

      - name: Run fetch script
        run: nu scripts/fetch-table-data.nu

      - name: Format with Prettier
        run: bun run format

      - name: Generate branch name
        id: gen-branch-name
        shell: bash
        run: |
          # 创建唯一分支名（可根据 group 优化命名，但此处保持兼容）
          timestamp=$(date +%s)
          printf '%s=%s\n' "branch_name" "update-tables-$timestamp" >> "$GITHUB_OUTPUT"

      - name: Generate GitHub App Token
        id: gen-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.HELPER_BOT_APP_ID }}
          private_key: ${{ secrets.HELPER_BOT_PRIVATE_KEY }}

      - name: Create Pull Request
        id: create-pull-request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ steps.gen-token.outputs.token }}
          commit-message: "automated: scheduled table mirror update"
          title: "automated: update table mirror pages & tables.json"
          body: "Automated update running every 10 minutes."
          branch: ${{ steps.gen-branch-name.outputs.branch_name }}
          labels: |
            automated

      - name: Merge Pull Request
        if: steps.create-pull-request.outputs.pull-request-operation == 'created'
        env:
          GITHUB_TOKEN: ${{ steps.gen-token.outputs.token }}
        run: |
          PR_NUMBER='${{ steps.create-pull-request.outputs.pull-request-number }}'
          echo "启用PR #$PR_NUMBER 的自动合并"
          gh pr merge "$PR_NUMBER" --auto --squash
