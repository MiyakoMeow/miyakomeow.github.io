name: Build Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: |
        bun install

    - name: Run development server check
      run: |
        bun run dev &
        sleep 10  # Wait for server to start

    - name: Build project
      run: bun run build

    - name: Run preview
      run: |
        bun run preview &
        sleep 5  # Wait for preview server to start