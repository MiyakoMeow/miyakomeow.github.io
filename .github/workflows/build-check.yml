name: Build Check
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: 'pnpm'
      - name: Install dependencies
        run: |
          pnpm install
      - name: Run development server check
        run: |
          pnpm dev --host &
          sleep 10  # Wait for server to start
      - name: Build project
        run: pnpm build
      - name: Run preview
        run: |
          pnpm build