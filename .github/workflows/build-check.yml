name: Build Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Cache dependencies
      run: |
        deno cache --lock=deno.lock deno.json

    - name: Run development server check
      run: |
        deno run --allow-read --allow-env --allow-net --allow-write --allow-run --allow-sys --allow-ffi vite --config vite.config.ts --host &
        sleep 10  # Wait for server to start

    - name: Build project
      run: deno run --allow-read --allow-env --allow-net --allow-write --allow-run --allow-sys --allow-ffi vite build --config vite.config.ts

    - name: Run preview
      run: |
        deno run --allow-read --allow-env --allow-net --allow-write --allow-run --allow-sys --allow-ffi vite preview --config vite.config.ts --host &
        sleep 5  # Wait for preview server to start